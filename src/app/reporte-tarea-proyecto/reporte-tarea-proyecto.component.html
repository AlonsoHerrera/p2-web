<table class="table table-striped table-hover">
  <tr>
    <th>id</th>
    <th>Nombre</th>
    <th>Icono</th>
    <th>Fecha de Inicio</th>
    <th>Numero de Trabajadores</th>
    <th>Tareas</th>
  </tr>
  <tr *ngFor="let row of data">
    <td>{{row.id}}</td>
    <td>{{row.nombre}}</td>
    <td><a href="{{row.icono}}"><img src="{{row.icono}}" width="30" height="30"></a></td>
    <td>{{row.fecha_inicio}}</td>
    <td>{{row.numero_trabajadores}}</td>
    <td>{{row.tareas}}</td>
  </tr>
  <tr *ngIf="data.length == 0">
    <td colspan="4" class="text-center">Datos no disponibles.</td>
  </tr>
</table>
