<legend>Usuarios</legend>
<div class="form-inline" *ngIf="crud_operation.is_visible">
  <label>id:</label>
  <input class="form-control" type="text" placeholder="####" [(ngModel)]="current_person.id">
  <label>Nombre:</label>
  <input class="form-control" type="text" placeholder="Nombre Apellido" [(ngModel)]="current_person.nombre">
  <label>Avatar:</label>
  <input class="form-control" type="text" placeholder="www.avatar.png" [(ngModel)]="current_person.avatar">
  <button class="btn btn-primary"(click)="save()">
    <i class="fa fa-floppy-o" aria-hidden="true"></i>
    Guardar
  </button>
  <button class="btn btn-default"(click)="crud_operation.is_visible = false">
    <i class="fa fa-ban" aria-hidden="true"></i>
    Cancelar
  </button>
</div>
<table class="table table-striped table-hover">
  <tr>
    <th>Id</th>
    <th>Nombre</th>
    <th>Avatar</th>
    <th>Tareas</th>
    <th class="text-right">
      <button class="btn btn-success" (click)="new()"><i class="fa fa-plus" aria-hidden="true"></i></button>
      <button class="btn btn-info" (click)="ngOnInit()"><i class="fa fa-refresh" aria-hidden="true"></i></button>
    </th>
  </tr>
  <tr *ngFor="let row of data">
    <td>{{row.id}}</td>
    <td>{{row.nombre}}</td>
    <td><a href="{{row.avatar}}"><img src="{{row.avatar}}" width="30" height="30"></a></td>
    <td>{{row.tareas}}</td>
    <td class="text-right">
      <div *ngIf="!row.confirm">
        <button class="btn btn-warning" (click)="edit(row)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
        <button class="btn btn-danger" (click)="row.confirm = true"><i class="fa fa-times" aria-hidden="true"></i></button>
      </div>
      <div *ngIf="row.confirm">
        <button class="btn btn-danger" (click)="row.confirm = false">Cancelar</button>
        <button class="btn btn-success" (click)="delete(row)">Confirmar</button>
      </div>
    </td>
  </tr>
  <tr *ngIf="data.length == 0">
    <td colspan="4" class="text-center">Datos no disponibles</td>
  </tr>
</table>
